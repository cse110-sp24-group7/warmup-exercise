name: Prettier Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: |
          npx prettier --check "**/*.html"
          npx prettier --check "**/*.css"
          npx prettier --check "**/*.js"
