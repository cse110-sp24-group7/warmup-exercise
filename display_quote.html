<!doctype html>
<html lang="en">
  <head> </head>
  <body>
    <p id="quote-display"></p>
    <script src="scripts/generate_quotes.js"></script>
    <script src="./quotes_ratings.js"></script>
    <script type="text/javascript">
      function displayQuote() {
        const selected_rating = document.getElementById("rating").value;
        document.getElementById("quote-display").innerText =
          generateRandomQuote(selected_rating); // Displaying the quote in the h2 element
      }
    </script>

    <form onsubmit="displayQuote(); return false">
      <label for="rating">Choose a rating:</label>
      <select id="rating" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <button type="submit">get quote</button>
    </form>
  </body>
</html>
