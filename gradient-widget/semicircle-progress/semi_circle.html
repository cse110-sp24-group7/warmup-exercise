<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Rating Widget</title>
  <style>
    @keyframes progress {
      0% { --percentage: 0; }
      100% { --percentage: var(--value); }
    }

    @property --percentage {
      syntax: '<number>';
      inherits: true;
      initial-value: 0;
    }

    [role="progressbar"] {
      --percentage: var(--value);
      --size: 300px;
      animation: progress 2s 0.5s forwards;
      width: var(--size);
      aspect-ratio: 2 / 1;
      border-radius: 50% / 100% 100% 0 0;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    #section1 div { background-color: red; }
    #section2 div { background-color: orange; }
    #section3 div { background-color: yellow; }
    #section4 div { background-color: green; }
    #section5 div { background-color: blue; }
    #section6 div { background-color: indigo; }
    #section7 div { background-color: violet; }

    .meter-section {
      position: absolute;
      width: 100px;
      height: 100px;
      clip-path: polygon(50% 0%, 100% 0, 100% 100%, 0 100%);
      transform-origin: 50% 100%;
    }
    
    #section1 { transform: rotate(0deg); }
    #section2 { transform: rotate(25.71deg); }
    #section3 { transform: rotate(51.43deg); }
    #section4 { transform: rotate(77.14deg); }
    #section5 { transform: rotate(102.86deg); }
    #section6 { transform: rotate(128.57deg); }
    #section7 { transform: rotate(154.29deg); }
    
    .meter-section div {
      position: absolute;
      width: 100px;
      height: 100px;
      clip-path: polygon(50% 0%, 100% 0, 100% 100%, 0 100%);
      transform-origin: 50% 100%;
      overflow: hidden;
      border-radius: 0 0 50% 50%;
    }
    
    #emoji {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightgray;
    }
  </style>
</head>
<body>

<div class="crescent">
  <div class="meter-section" id="section1" onmouseover="changeEmoji('üò°', 'red')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section2" onmouseover="changeEmoji('üò†', 'orange')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section3" onmouseover="changeEmoji('üòï', 'yellow')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section4" onmouseover="changeEmoji('üòê', 'green')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section5" onmouseover="changeEmoji('üôÇ', 'blue')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section6" onmouseover="changeEmoji('üòä', 'indigo')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div class="meter-section" id="section7" onmouseover="changeEmoji('üòÑ', 'violet')" onmouseout="resetEmoji()">
    <div></div>
  </div>
  <div id="emoji">üòê</div>
</div>

<script>
  function changeEmoji(emoji, color) {
    document.getElementById('emoji').innerText = emoji;
    document.body.style.backgroundColor = color;
    console.log(color);
  }

  function resetEmoji() {
    document.getElementById('emoji').innerText = 'üòê';
    document.body.style.backgroundColor = 'lightgray';
  }
</script>

</body>
</html>
