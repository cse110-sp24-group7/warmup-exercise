<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Rating Widget</title>
<style>
  body {
    background-color: lightgray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  #meter-container {
    position: relative;
    width: 200px;
    height: 100px;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 0 100%, 0% 50%);
  }
  
  .meter-section {
    position: absolute;
    width: 100px;
    height: 100px;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 0 100%, 0% 50%);
    border: 1px solid black;
    transform-origin: 50% 100%;
  }
  
  #section1 { background-color: red; transform: rotate(0deg); }
  #section2 { background-color: orange; transform: rotate(25.71deg); }
  #section3 { background-color: yellow; transform: rotate(51.43deg); }
  #section4 { background-color: green; transform: rotate(77.14deg); }
  #section5 { background-color: blue; transform: rotate(102.86deg); }
  #section6 { background-color: indigo; transform: rotate(128.57deg); }
  #section7 { background-color: violet; transform: rotate(154.29deg); }
  
  #emoji {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
  }
</style>
</head>
<body>

<div id="meter-container">
  <div class="meter-section" id="section1" onmouseover="changeEmoji('üò°', 'red')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section2" onmouseover="changeEmoji('üò†', 'orange')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section3" onmouseover="changeEmoji('üòï', 'yellow')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section4" onmouseover="changeEmoji('üòê', 'green')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section5" onmouseover="changeEmoji('üôÇ', 'blue')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section6" onmouseover="changeEmoji('üòä', 'indigo')" onmouseout="resetEmoji()"></div>
  <div class="meter-section" id="section7" onmouseover="changeEmoji('üòÑ', 'violet')" onmouseout="resetEmoji()"></div>
  <div id="emoji">üòê</div>
</div>

<script>
  function changeEmoji(emoji, color) {
    document.getElementById('emoji').innerText = emoji;
    document.body.style.backgroundColor = color;
    console.log(color);
  }

  function resetEmoji() {
    document.getElementById('emoji').innerText = 'üòê';
    document.body.style.backgroundColor = 'lightgray';
  }
</script>

</body>
</html>
