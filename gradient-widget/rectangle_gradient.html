<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Rating Widget</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Default background color */
        transition: background-color 0.4s ease;
      }

      .container {
        position: relative;
        width: 400px;
        height: 200px;
        /* overflow: hidden; */
        border: black;
      }

      .rectangle {
        position: absolute;
        overflow: hidden;
        border: 5px solid black;
        width: 150%;
        height: 50%;
        left: -25%;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        transform-origin: bottom center;
      }

      .section {
        width: 100%;
        height: 100%;
        /* border: 2px solid black; */
        transition: background-color 0.3s ease; /* Smooth transition effect */
      }

      .section:nth-child(1) {
        background-color: #ff0000;
      } /* Red */
      .section:nth-child(2) {
        background-color: #ff7f00;
      } /* Orange */
      .section:nth-child(3) {
        background-color: #ffff00;
      } /* Yellow */
      .section:nth-child(4) {
        background-color: #00ff00;
      } /* Green */
      .section:nth-child(5) {
        background-color: #0000ff;
      } /* Blue */
      .section:nth-child(6) {
        background-color: #4b0082;
      } /* Indigo */
      .section:nth-child(7) {
        background-color: #9400d3;
      } /* Violet */

      .emoji {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -150%);
        font-size: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rectangle">
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
        <div class="section" onmouseout="resetEmoji()"></div>
      </div>
      <div class="emoji" id="emoji">üòê</div>
    </div>

    <script>
      const sections = document.querySelectorAll(".section");
      const emoji = document.getElementById("emoji");

      sections.forEach((section, index) => {
        section.addEventListener("mouseover", () => {
          const colors = [
            "#ff6363",
            "#ffa74f",
            "#ffff60",
            "#72ff72",
            "#5555ff",
            "#5c2980",
            "#a63ad4",
          ];
          const color = colors[index];
          document.body.style.backgroundColor = color;
          console.log(`Hovered color: ${color}`);
          // Change emoji based on color
          switch (color) {
            case "#ff6363":
              emoji.textContent = "üò°"; // Very upset
              break;
            case "#ffa74f":
              emoji.textContent = "üò†"; // Upset
              break;
            case "#ffff60":
              emoji.textContent = "üòê"; // Neutral
              break;
            case "#72ff72":
              emoji.textContent = "üòä"; // Happy
              break;
            case "#5555ff":
              emoji.textContent = "üòÑ"; // Very happy
              break;
            case "#5c2980":
              emoji.textContent = "üòç"; // Ecstatic
              break;
            case "#a63ad4":
              emoji.textContent = "ü•≥"; // Overjoyed
              break;
            default:
              emoji.textContent = "üòê"; // Default to neutral
              break;
          }
        });
      });
      function changeEmoji(emoji, color) {
        document.getElementById("emoji").innerText = emoji;
        document.body.style.backgroundColor = color;
        console.log(color);
      }

      function resetEmoji() {
        document.getElementById("emoji").innerText = "üòê";
        document.body.style.backgroundColor = "lightgray";
      }
    </script>
  </body>
</html>
