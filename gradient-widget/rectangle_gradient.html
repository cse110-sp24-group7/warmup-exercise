<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Rating Widget</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(90deg, rgba(255,98,98,1) 12%, rgba(245,158,89,1) 24%, rgba(255,250,110,1) 36%, rgba(110,255,100,1) 50%, rgba(101,181,236,1) 64%, rgba(99,87,255,1) 76%, rgba(151,62,255,1) 88%);
  }
  
  .container {
    position: relative;
    width: 400px;
    height: 200px;
    /* overflow: hidden; */
    border: black;
  }
  
  .rectangle {
    position: absolute;
    overflow: hidden;
    border: 5px solid black;
    width: 150%;
    height: 50%;
    left: -25%;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    transform-origin: bottom center;
  }
  
  .section {
    width: 100%;
    height: 100%;
    /* border: 2px solid black; */
    transition: background-color 0.3s ease; /* Smooth transition effect */

    
  }
  
  .section:nth-child(1) { background-color: #ff0000; } /* Red */
  .section:nth-child(2) { background-color: #ff7f00; } /* Orange */
  .section:nth-child(3) { background-color: #ffff00; } /* Yellow */
  .section:nth-child(4) { background-color: #00ff00; } /* Green */
  .section:nth-child(5) { background-color: #0000ff; } /* Blue */
  .section:nth-child(6) { background-color: #4b0082; } /* Indigo */
  .section:nth-child(7) { background-color: #9400d3; } /* Violet */
  
  .emoji {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -150%);
    font-size: 200px;
  }

 
</style>
</head>
<body>

<div class="container">
  <div class="rectangle">
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
    <div class="section"onmouseout="resetEmoji()"></div>
  </div>
  <div class="emoji" id="emoji">üòê</div>
</div>

<script src="background.js"></script>

</body>
</html>
